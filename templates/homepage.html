{% extends "base.html" %}
{% load static %}
{% block title %}Home - WatchCraft{% endblock %}
{% block content %}
<h1>Movie List</h1>
<div class="movie-list custom-scrollbar">
    {% for movie in object_list %}
    <div class="movie-card"> <h2>{{ movie.title }}</h2>
        <p>{{ movie.description|default:"No description available" }}</p>
    </div> {% empty %}
    <p>No movies found.</p>
    {% endfor %}
</div>
{% endblock %}
