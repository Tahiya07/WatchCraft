<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1a1a2e, #0d0d1a);
      color: white;
      overflow: hidden;
    }

    .watchcraft-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      padding: 40px;
      box-sizing: border-box;
    }

    .movie-details {
      flex: 1;
      padding: 40px;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
    }

    .movie-details .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
    }

    .movie-details h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .movie-details p {
      font-size: 18px;
      margin: 5px 0;
    }

    .movie-sidebar-wrapper {
      width: 50vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .movie-sidebar {
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 30px;
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .movie-sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #b8aaff;
      text-align: center;
    }

    .movie-item {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.3s;
      padding: 10px;
      border-radius: 8px;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
    }

    .movie-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .movie-item img {
      width: 60px;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
    }

    .movie-item strong {
      font-size: 16px;
      color: #fff;
    }

    .movie-item small {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="watchcraft-container">
    <div class="movie-details" id="movieDetails"></div>
    <div class="movie-sidebar-wrapper">

    const movieList = document.getElementById('movieList');
    const movieDetails = document.getElementById('movieDetails');

    movies.forEach(movie => {
      const item = document.createElement('div');
      item.className = 'movie-item';
      item.innerHTML = `
        <img src="${movie.poster}" alt="${movie.title} Poster">
        <div>
          <strong>${movie.title}</strong><br>
          <small>${movie.genre} • ${movie.year} • ⭐ ${movie.rating}</small>
        </div>
      `;
      item.addEventListener('click', () => showDetails(movie));
      movieList.appendChild(item);
    });

    function showDetails(movie) {
      movieDetails.style.backgroundImage = movie.background;
      movieDetails.innerHTML = `
        <div class="overlay">
          <h1>${movie.title}</h1>
          <p><strong>Genre:</strong> ${movie.genre}</p>
          <p><strong>Year:</strong> ${movie.year}</p>
          <p><strong>Rating:</strong> ${movie.rating}</p>
          <p>${movie.description}</p>
        </div>
      `;
    }

    // Show first movie by default
    showDetails(movies[0]);

</body>
